<head>
  <title>talks</title>
</head>

<body>
	<div class="container">
  		{{> header}}
  		{{> talksList}}
  		{{> newTalk}}
  	</div>
</body>

<template name="header">
	<h2>Learn list</h2>
	<h3>learn it now</h3>
	<hr />
	{{>loginButtons}}
	<hr />
</template>

<template name="talksList">
	<ul>
		{{#each talks}}
		<li>
			<b>
				{{title}}
			</b> {{i18n "by"}} {{speaker}}
				({{votes}} votes)
				{{#if currentUser}}
				<input type="button" class="upvote"
						value="{{i18n "upvote"}}" />
				<input type="button" class="downvote"
						value="{{i18n "downvote"}}" />
				<input type="button" class="delete"
						value="{{i18n "delete"}}" />
				{{/if}}

		</li>
		{{/each}}
	</ul>

</template>

<template name="newTalk">
	{{#if currentUser}}
	<form class="form-inline newTalkForm">
		{{i18n "title"}}: <input type="input" class="title">
		{{i18n "speaker"}}: <input type="input" class="speaker">
		<input type="submit" value="{{i18n "add"}}" />
	</form>
	{{/if}}
</template>
